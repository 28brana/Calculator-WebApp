<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <div id="header"><b>Calculator</b></div>
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div id="first_one">
            <div class="button">
                <span>AC</span>
            </div>
            <div class="button">
                <span>+/-</span>
            </div>
            <div class="button">
                <span>/</span>
            </div>
            <div class="button">
                <span><=</span>
            </div>

        </div>
        <div id="first">
            <div class="button">
                <span>7</span>
            </div>
            <div class="button">
                <span>8</span>
            </div>
            <div class="button">
                <span>9</span>
            </div>
            <div class="button">
                <span>+</span>
            </div>

        </div>

        <div id="second">
            <div class="button">
                <span>4</span>
            </div>
            <div class="button">
                <span>5</span>
            </div>
            <div class="button">
                <span>6</span>
            </div>
            <div class="button">
                <span>-</span>
            </div>

        </div>
        <div id="third">
            <div class="button">
                <span>1</span>
            </div>
            <div class="button">
                <span>2</span>
            </div>
            <div class="button">
                <span>3</span>
            </div>
            <div class="button">
                <span>*</span>
            </div>

        </div>
        <div id="fourth">
            <div class="button">
                <span id="doublespaces">0</span>
            </div>
            <div class="button">
                <span id="doublespaces">.</span>
            </div>
            <div class="button">
                <span>%</span>
            </div>
            <div class="button">
                <span>=</span>
            </div>

        </div>
        

    </div>
</body>
</html>
